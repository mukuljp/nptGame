
   <md-card class="example-card">
  <md-card-header>
   
    <md-card-title><h1>Create Game Room</h1></md-card-title>
    <md-card-subtitle>Game configeration</md-card-subtitle>
     
  </md-card-header>
  
  <md-card-content >
<div style="text-align:center">
  <form [formGroup]="createGameForm" (ngSubmit)="createGame()">
     <div>
  <md-input-container  class="example-full-width">
    <input required formControlName="playerName" mdInput placeholder="Player Name"  value="">
  </md-input-container>
  </div>
    <div>
  <md-input-container  class="example-full-width">
    <input required formControlName="gameName" mdInput placeholder="Game Name"  value="">
  </md-input-container>
  </div>
  <div>

   <md-input-container class="example-full-width">
    <input required formControlName="maxPlayerCount" mdInput placeholder="Max Player Count" type="number"  value="">
  </md-input-container>
  </div>
 
    <div>
    <md-input-container class="example-full-width">
    <input required formControlName="maxRounds" mdInput placeholder="Max Rounds" type="number"   value="">
  </md-input-container>
  </div>
  <div>
    <md-card class="example-card">
  <md-card-header>
   
    <md-card-title>Add field names</md-card-title>
    <md-card-subtitle>More Than 2 is required</md-card-subtitle>
     <button *ngIf="createGameForm.controls.fieldNamerray.controls.length<5" md-mini-fab (click)="addNewField()"><md-icon>add</md-icon></button>
  </md-card-header>
  
  <md-card-content formArrayName="fieldNamerray" class="parent" style="width:500px">
    <div style="margin:1px" *ngFor="let fieldNameControl of createGameForm.controls.fieldNamerray.controls; let i=index">
       <md-input-container>
    <input required [formControlName]="i" mdInput placeholder="Max Rounds" type="text"  [placeholder]="'Field Name '+(i+1)"  value="">
     
  </md-input-container>
  <button *ngIf="createGameForm.controls.fieldNamerray.controls.length>2" md-mini-fab (click)="removeField(i)"><md-icon>delete</md-icon></button>
    </div>
    <div style="visibility:hidden" *ngIf="createGameForm.controls.fieldNamerray.controls.length%2!=0">
      <md-input-container >
        <input mdInput  value="">
      </md-input-container>
     <button md-mini-fab ><md-icon>delete</md-icon></button>
    </div>
  </md-card-content>

 
</md-card>
  </div>

  <button md-button  type="submit"  class="buttonSubmit">Create Game Room</button>
  </form>
</div>
</md-card-content>
 
</md-card>
